{% extends 'baseDashboard.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h3 class="mb-5">اضافة فئة جديده</h3>
            <div class="d-flex d-lg-block justify-content-center ">
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-success my-3">اضف فئة</button>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
